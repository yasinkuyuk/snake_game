<canvas id="game" width="400" height="400"></canvas>

<script>
  class SnakeGame {
    constructor() {
      this.canvas = document.getElementById('game');
      this.context = this.canvas.getContext('2d');

      document.addEventListener('keydown', this.onKeyPress.bind(this));
    }

    init() {
      this.positionX = this.positionY = 10;
      this.appleX = this.appleY = 5;
      this.tailSize = 5;
      this.trail = [];
      this.gridSize = this.tileCount = 20;
      this.velocityX = this.velocityY = 0;

      this.timer = setInterval(this.loop.bind(this), 1000 / 15);
    }

    reset() {
      clearInterval(this.timer);
      this.init();
    }

    loop() {
      this.update();

      this.draw();
    }

    update() {
      this.positionX += this.velocityX;
      this.positionY += this.velocityY;

      if (this.positionX < 0) {
        this.positionX = this.tileCount - 1;
      } else if (this.positionY < 0) {
        this.positionY = this.tileCount - 1;
      } else if (this.positionX > this.tileCount - 1) {
        this.positionX = 0;
      } else if (this.positionY > this.tileCount - 1) {
        this.positionY = 0;
      }

      this.trail.forEach(t => {
        if (this.positionX === t.positionX && this.positionY === t.positionY) {
          this.reset();
        }
      });

      this.trail.push({ positionX: this.positionX, positionY: this.positionY });

      while (this.trail.length > this.tailSize) {
        this.trail.shift();
      }

      if (this.appleX === this.positionX && this.appleY === this.positionY) {
        this.tailSize++;

        this.appleX = Math.floor(Math.random() * this.tileCount);
        this.appleY = Math.floor(Math.random() * this.tileCount);
      }
    }

    draw() {
      this.context.fillStyle = 'black';
      this.context.fillRect(0, 0, this.canvas.width, this.canvas.height);

      this.context.fillStyle = '#a32638';
      this.context.font = '20px Comic Sans Ms';

      this.context.fillText(this.tailSize - 5, 200, 20);
      var max = this.tailSize - 5;
      if (this.tailSize - 5 >= max) {
        max = this.tailSize - 5;
      }
      if (localStorage.getItem("highScore")) {
        console.log("item var");
        if (max > localStorage.getItem("highScore")) {
          console.log("maximum geçildi");
          localStorage.setItem("highScore",max);
          console.log("yeni item set edildi");
        }
        else{
          console.log("maximum geçilmedi");
        }
      }
      else{
        console.log("item yok");
        localStorage.setItem("highScore",max);
        console.log("item yokken set edildi");
      }
      console.log("high:",localStorage.getItem("highScore"));

      this.context.fillText("High Score:" + localStorage.getItem("highScore"), 130, 400);


      this.context.fillStyle = '#fcb514';
      this.trail.forEach(t => {
        this.context.fillRect(t.positionX * this.gridSize, t.positionY * this.gridSize, this.gridSize - 5, this.gridSize - 5);
      });

      this.context.fillStyle = '#a32638';
      this.context.fillRect(this.appleX * this.gridSize, this.appleY * this.gridSize, this.gridSize - 5, this.gridSize - 5);
    }

    onKeyPress(e) {
      if (e.keyCode === 37 && this.velocityX !== 1) {
        this.velocityX = -1;
        this.velocityY = 0;
      }

      else if (e.keyCode === 38 && this.velocityY !== 1) {
        this.velocityX = 0;
        this.velocityY = -1;
      }

      else if (e.keyCode === 39 && this.velocityX !== -1) {
        this.velocityX = 1;
        this.velocityY = 0;
      }

      if (e.keyCode === 40 && this.velocityY !== -1) {
        this.velocityX = 0
        this.velocityY = 1;
      }
    }
  }

  const game = new SnakeGame();

  window.onload = () => game.init();
</script>
